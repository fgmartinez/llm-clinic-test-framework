name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: clinic_llm_test_framework/environment.yml
          activate-environment: clinic_llm_eval_env
          python-version: 3.10
          auto-activate-base: false

      - name: Install package
        shell: bash -l {0}
        run: |
          pip install -e clinic_llm_test_framework

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -q clinic_llm_test_framework/tests