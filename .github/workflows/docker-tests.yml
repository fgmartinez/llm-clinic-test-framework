name: Docker Tests (live prompt + RAG)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t llm-clinic-test-framework .

      - name: Run tests inside Docker (uses real API)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          docker run --rm \
            -e OPENAI_API_KEY="${OPENAI_API_KEY}" \
            llm-clinic-test-framework
